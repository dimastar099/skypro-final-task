         <ul>
            <li>ls – выводит список файлов и папок в текущем каталоге</li>
             <li>cd – переход в другую папку</li>
              <li>pwd – показывает путь к текущей директории</li>
            <li>mkdir - создать новую папку</li>
            <li>mv - переместить или переименовать файл или папку</li>
